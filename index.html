<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 -->
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My favorite Brooklyn</title>
  </head>
  <body>
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img class="logo" src="./img/logo.png" alt="logo" />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="Search..." class="searchInput" />
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div class="navItem">
          <span class="GoBrooklyn">Go Brooklyn</span>
        </div>
      </div>
      <div class="navBottom">
        <div class="menuItem">Team</div>
        <div class="menuItem">NBA Series Results</div>
        <div class="menuItem">Community</div>
        <div class="menuItem">Fans</div>
        <div class="menuItem">Shop</div>
      </div>
